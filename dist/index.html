<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Stars Index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-color: #38bdf8;
            --accent-gradient: linear-gradient(135deg, #38bdf8 0%, #818cf8 100%);
            --border-color: rgba(255, 255, 255, 0.1);
            --tag-bg: rgba(56, 189, 248, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 5rem;
            position: relative;
        }

        header::before {
            content: '';
            position: absolute;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(56, 189, 248, 0.15) 0%, transparent 70%);
            z-index: -1;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .meta-info {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .search-container {
            margin: 3rem auto;
            max-width: 600px;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 4px rgba(56, 189, 248, 0.1);
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 2rem;
        }

        .repo-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 2rem;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease backwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .repo-card:hover {
            transform: translateY(-8px);
            border-color: rgba(56, 189, 248, 0.4);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .repo-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, transparent 80%, rgba(56, 189, 248, 0.05) 100%);
            pointer-events: none;
        }

        .repo-header {
            margin-bottom: 1.5rem;
        }

        .repo-name {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .repo-name a {
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .repo-name a:hover {
            color: var(--accent-color);
        }

        .repo-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }

        .summary {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            flex-grow: 1;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.7;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.6rem;
        }

        .tag {
            background: var(--tag-bg);
            color: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.02em;
            transition: var(--transition);
        }

        .tag:hover {
            background: var(--accent-color);
            color: var(--bg-color);
        }

        footer {
            text-align: center;
            margin-top: 6rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .repo-grid { grid-template-columns: 1fr; }
            .container { padding: 2rem 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>GitHub Stars Index</h1>
            <div class="meta-info">
                ÊúÄÂêéÊõ¥Êñ∞: 2026-02-25 10:09 UTC &bull; ÂÖ±ËÆ° 0 ‰∏™‰ªìÂ∫ì
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="ÊêúÁ¥¢‰ªìÂ∫ì„ÄÅÊèèËø∞ÊàñÊ†áÁ≠æ...">
        </div>

        <div class="repo-grid" id="repo-grid">
        </div>

        <footer>
            Built with ü§ñ AI Summarizer &bull; Generated by GitHub Star Index
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('search-input');
        const repoCards = document.querySelectorAll('.repo-card');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            repoCards.forEach(card => {
                const name = card.getAttribute('data-name');
                const desc = card.getAttribute('data-desc');
                const tags = card.getAttribute('data-tags');
                
                if (name.includes(query) || desc.includes(query) || tags.includes(query)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
